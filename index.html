<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Performance Dashboard - Daily</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .kpi-card { transition: all 0.2s ease; cursor: pointer; }
        .kpi-card:hover { border-color: #3b82f6; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.12); transform: translateY(-2px); }
        input[type="date"] { cursor: pointer; outline: none; }
        .section-header { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 1.5rem; margin-top: 2.5rem; }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.4); backdrop-filter: blur(4px); }
        #loading-overlay { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(2px); }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

<div id="loading-overlay" class="fixed inset-0 z-[60] flex items-center justify-center hidden">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
</div>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <!-- HEADER -->
    <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4 sticky top-0 bg-gray-50/95 py-4 z-10 backdrop-blur-sm border-b border-gray-200">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Horus Daily Metrics</h1>
            <p class="text-sm text-gray-500">Horus Hospital Daily report</p>
        </div>

        <div class="flex items-center gap-3 bg-white p-3 rounded-xl shadow-sm border border-gray-100">
            <div class="h-10 w-10 bg-blue-100 rounded-full flex items-center justify-center">
                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
            </div>
            <div>
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">Select Date</p>
                <input
                    type="date"
                    id="date-picker"
                    onchange="renderAllSections()"
                    class="text-sm font-bold text-gray-800 bg-transparent border-none p-0 block w-full focus:ring-0">
            </div>
        </div>
    </div>

    <!-- DYNAMIC CONTENT -->
    <div id="dashboard-content"></div>

    <!-- EMPTY STATE -->
    <div id="empty-state" class="hidden text-center py-20 bg-white rounded-2xl border border-dashed border-gray-300 mt-8">
        <p class="text-gray-500 font-medium">No data found for the selected date.</p>
    </div>
</div>

<!-- MODAL -->
<div id="modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
    <div class="fixed inset-0 modal-overlay" onclick="closeModal()"></div>
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg z-10 overflow-hidden flex flex-col max-h-[90vh]">
        <div class="p-6 border-b border-gray-100 flex justify-between items-center">
            <h3 id="modal-title" class="text-lg font-bold text-gray-800"></h3>
            <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                âœ•
            </button>
        </div>
        <div id="modal-body" class="p-6 overflow-y-auto flex-grow"></div>
        <div class="p-4 bg-gray-50 text-right border-t border-gray-100">
            <button onclick="closeModal()" class="px-4 py-2 bg-white border rounded-lg text-sm font-semibold">
                Close
            </button>
        </div>
    </div>
</div>

<script>
let rawData = [];

/* ---------- CSV PARSER ---------- */
function parseCSV(text) {
    const lines = text.split(/\r?\n/).filter(l => l.trim());
    const headers = lines[0].split(',').map(h => h.trim());
    return lines.slice(1).map(line => {
        const values = line.split(',').map(v => v.trim());
        const obj = {};
        headers.forEach((h, i) => {
            obj[h] = h === 'value' ? parseFloat(values[i]) || 0 : values[i];
        });
        return obj;
    });
}

/* ---------- DATE ---------- */
function setTodayAsDefaultDate() {
    document.getElementById('date-picker').value =
        new Date().toISOString().split('T')[0];
}

/* ---------- LOAD CSV ---------- */
async function loadCSVData() {
    const loading = document.getElementById('loading-overlay');
    loading.classList.remove('hidden');
    try {
        const res = await fetch(`data.csv?t=${Date.now()}`);
        const text = await res.text();
        rawData = parseCSV(text);
        renderAllSections();
    } catch (e) {
        console.error(e);
    } finally {
        loading.classList.add('hidden');
    }
}

/* ---------- RENDER ---------- */
function renderAllSections() {
    const date = document.getElementById('date-picker').value;
    const dashboard = document.getElementById('dashboard-content');
    const empty = document.getElementById('empty-state');

    dashboard.innerHTML = '';

    const locations = [...new Set(
        rawData.filter(d => d.date === date).map(d => d.location)
    )];

    if (!locations.length) {
        dashboard.classList.add('hidden');
        empty.classList.remove('hidden');
        return;
    }

    locations.forEach(loc => {
        const items = rawData.filter(d => d.location === loc && d.date === date);

        const section = document.createElement('div');
        section.innerHTML = `
            <div class="section-header">
                <div class="w-1.5 h-6 bg-blue-500 rounded-full"></div>
                <h2 class="text-xl font-bold text-gray-700">
                    ${loc.replace(/_/g,' ').replace(/\b\w/g,c=>c.toUpperCase())}
                </h2>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4"></div>
        `;

        const grid = section.querySelector('.grid');
        items.forEach(item => grid.appendChild(createCard(item)));
        dashboard.appendChild(section);
    });

    dashboard.classList.remove('hidden');
    empty.classList.add('hidden');
}

/* ---------- CARD ---------- */
function createCard(item) {
    const card = document.createElement('div');
    card.className = 'kpi-card bg-white p-6 rounded-2xl border shadow-sm';
    card.onclick = () => showDetails(item.id);

    card.innerHTML = `
        <p class="text-xs font-bold text-gray-400 uppercase">${item.name}</p>
        <h2 class="text-3xl font-black">${item.value.toLocaleString()}</h2>
        <span class="text-[10px] text-gray-400">Date: ${item.date}</span>
    `;
    return card;
}

/* ---------- MODAL ---------- */
function showDetails(id) {
    const date = document.getElementById('date-picker').value;
    const item = rawData.find(d => d.id === id && d.date === date);
    if (!item) return;

    document.getElementById('modal-title').innerText = item.name;
    document.getElementById('modal-body').innerHTML = `
        <p class="text-4xl font-black text-blue-600 mb-4">
            ${item.value.toLocaleString()}
        </p>
        <ul class="space-y-2">
            ${item.details.split(',').map(d => `<li>${d.trim()}</li>`).join('')}
        </ul>
    `;
    document.getElementById('modal').classList.remove('hidden');
    document.body.style.overflow = 'hidden';
}

function closeModal() {
    document.getElementById('modal').classList.add('hidden');
    document.body.style.overflow = 'auto';
}

/* ---------- INIT ---------- */
window.onload = () => {
    setTodayAsDefaultDate();
    loadCSVData();
};
</script>

</body>
</html>
